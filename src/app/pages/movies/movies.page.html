<ion-header>
  <ion-toolbar>
    <ion-title>The App made by Oleksandr Yatsenko</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-searchbar [(ngModel)]="searchFilm" (ionChange)="otherSearch($event)"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let item of (results | async)" [routerLink]="['/', 'movies', item.imdbID]">
      {{ item.Title }}
    </ion-item>
  </ion-list>

</ion-content>
